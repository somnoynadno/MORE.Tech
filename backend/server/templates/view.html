<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>VTB Dashboard</title>
</head>
<body>
<div class="container pr-4 pl-4">
    <div class="row justify-content-center mb-4 mt-2">
        <div class="col-12 col-md-12 col-sm-12 col-xs-12 col-lg-6 col-xl-5">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/VTB_Logo_2018.svg/1280px-VTB_Logo_2018.svg.png"
                 width="80"/>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-12 col-sm-12 col-xs-12 col-lg-6 col-xl-5">
            <div class="alert alert-success" role="alert">
                <h4>Итоговая прибыль</h4>
                <h6 class="text-success">{{ .income }} рублей ({{ .percent }}%)</h6>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-md-12 col-sm-12 col-xs-12 col-lg-6 col-xl-5">
            <h4>Оценка стратегии</h4>
            <div class="list-group  list-group-flush">
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" disabled checked>
                    {{ .l1 }}
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" disabled checked>
                    {{ .l2 }}
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" disabled checked>
                    {{ .l3 }}
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" disabled checked>
                    {{ .l4 }}
                </label>
            </div>
        </div>
    </div>

    <br/>

    <div class="row justify-content-center">
        <div class="col-12 col-md-12 col-sm-12 col-xs-12 col-lg-6 col-xl-5">
            <div class="alert alert-info" style="background-color: #DEEFFF !important;" role="alert">
                <h4>Ваш профиль: {{ .profile }}</h4>
                <p class="text">{{ .description }}</p>
                <span class="text-secondary">Получите бонус от ВТБ,
                    <a href="https://www.vtb.com/o-banke/">поделившись</a>
                    в социальной сети</span>
            </div>
        </div>
    </div>

    <br/>

    <div class="row justify-content-center">
        <div class="col-8 col-md-6 col-sm-8 col-xs-8 col-lg-4 col-xl-3">
            <p class="text-center" style="color: #14315C">
                {{ .verdict }}
            </p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-9 col-md-6 col-sm-8 col-xs-8 col-lg-4 col-xl-3 clickable"
             style="margin-left: -20px !important;" onclick="window.location = 'https://broker.vtb.ru/trade/vtbinvest/'">
